<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="formulário de loggin">
  <meta name="keywords" content="loggin, cadastre-se, e-mail">
  <meta name="author" content="Carlos Railson">
  <meta name="viewport" content="width=device-width, initial-scale=1.8">
  <meta http-equiv="X-UA-compatible" content="ie=edge">
  <title>Formulário de Loggin</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <section class="container">
    <div class="form">
      <form>
        <h1>Login</h1>
        <label>
          <p>E-mail:</p>
          <input type="email" name="email" required>
        </label>
        <label>
          <p>Senha:</p>
          <input type="password" name="senha" required>
        </label>
        <br>
        <label>
          <button type="submit" name="enviar">Logar</button>
        </label>
      </form>
    </div>
  </section>
</body>

</html>
